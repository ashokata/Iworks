name: Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'infrastructure/**'
      - 'packages/**'
      - 'prisma/**'
  workflow_dispatch: # Manual trigger
    inputs:
      run_migrations:
        description: 'Run database migrations'
        required: false
        default: 'true'
        type: boolean
      run_seed:
        description: 'Run database seed (use carefully)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1
  API_BASE_URL: https://epdlw6qkj7.execute-api.us-east-1.amazonaws.com/development

jobs:
  deploy:
    name: Deploy Backend to AWS
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate --workspace=@fieldsmartpro/api

      - name: Build API
        run: npm run build --workspace=@fieldsmartpro/api

      - name: Build Infrastructure
        run: npm run build --workspace=@fieldsmartpro/infrastructure

      - name: Deploy with CDK
        run: npm run deploy --workspace=@fieldsmartpro/infrastructure
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      # Wait for Lambda cold start
      - name: Wait for deployment to stabilize
        run: sleep 10

      # Run database migrations
      - name: Run Database Migrations
        if: ${{ github.event.inputs.run_migrations != 'false' }}
        run: |
          echo "üîÑ Running database migrations..."
          RESPONSE=$(curl -s -X POST "${{ env.API_BASE_URL }}/api/migrate" \
            -H "Content-Type: application/json" \
            -H "x-tenant-id: system" \
            --max-time 120)
          echo "Migration response: $RESPONSE"
          
          # Check if migration was successful
          if echo "$RESPONSE" | grep -q '"success":true\|"message":"Migration\|tables created\|already exists"'; then
            echo "‚úÖ Database migrations completed successfully"
          else
            echo "‚ö†Ô∏è Migration response: $RESPONSE"
            echo "Continuing deployment..."
          fi

      # Optional: Run seed data (only on manual trigger with seed=true)
      - name: Run Database Seed
        if: ${{ github.event.inputs.run_seed == 'true' }}
        run: |
          echo "üå± Running database seed..."
          RESPONSE=$(curl -s -X POST "${{ env.API_BASE_URL }}/api/seed" \
            -H "Content-Type: application/json" \
            -H "x-tenant-id: system" \
            --max-time 120)
          echo "Seed response: $RESPONSE"

      # Health check
      - name: Verify Deployment
        run: |
          echo "üè• Running health check..."
          HEALTH=$(curl -s "${{ env.API_BASE_URL }}/health" --max-time 30)
          echo "Health check: $HEALTH"
          
          if echo "$HEALTH" | grep -q '"status":"ok"\|healthy\|OK"'; then
            echo "‚úÖ API is healthy!"
          else
            echo "‚ö†Ô∏è Health check returned: $HEALTH"
          fi

      - name: Deployment Summary
        run: |
          echo ""
          echo "=========================================="
          echo "‚úÖ DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo ""
          echo "üåê API Gateway: ${{ env.API_BASE_URL }}"
          echo "üìä Health: ${{ env.API_BASE_URL }}/health"
          echo "üóÑÔ∏è DB Health: ${{ env.API_BASE_URL }}/health/db"
          echo ""
          echo "=========================================="
