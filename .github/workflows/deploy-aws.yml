name: Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'infrastructure/**'
      - 'packages/**'
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: '20.x'
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy Backend to AWS
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate --workspace=@fieldsmartpro/api

      - name: Build API
        run: npm run build --workspace=@fieldsmartpro/api

      - name: Build Infrastructure
        run: npm run build --workspace=@fieldsmartpro/infrastructure

      - name: Deploy with CDK
        run: npm run deploy --workspace=@fieldsmartpro/infrastructure
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Deployment Summary
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "API Gateway: https://epdlw6qkj7.execute-api.us-east-1.amazonaws.com/development"
