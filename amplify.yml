version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # Static export outputs to 'out' directory
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
