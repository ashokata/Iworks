version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .
        files:
          - '.next/**/*'
          - 'public/**/*'
          - 'package.json'
          - 'next.config.js'
          - 'node_modules/**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
